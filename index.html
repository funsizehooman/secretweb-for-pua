<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Web</title>
    <!-- title icon -->
    <link rel="icon" href="img/key (1).svg" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="container">
        <h1>Hello There!</h1>
        <div class="input-container">
          <input
            id="code"
            placeholder="Enter the secret code (ex.0000)"
            type="text"
          />
          <button onclick="login()">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>

        <div id="message"></div>
    </div>
      <div class="help-icon">
        <a href="clue.html"><i class="fas fa-question-circle"></i></a>
        
      </div>

    </div>

    <script>
        function login() {
          const code = document.getElementById("code").value;
          const message = document.getElementById("message");
  
          if (code === "3056") {
            message.textContent = "Login successful!";
            message.style.color = "green";
            window.location.href = "landing.html";
          } else {
            message.textContent = "Incorrect password. Try again.";
            message.style.color = "darkred";
          }
        }
      </script>
    </body>
</body>
</html>
